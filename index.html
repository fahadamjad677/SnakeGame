<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title">SNAKE GAME</div>
    <div class="gameContainer">
        <canvas id="game" class="game"></canvas>
    </div>
    <div class="buttons">
        <div class="button" id="arrowUp">
            <svg xmlns="http://www.w3.org/2000/svg" height="40" width="50" viewBox="0 0 384 512"><path d="M209.4 39.4C204.8 34.7 198.6 32 192 32s-12.8 2.7-17.4 7.4l-168 176c-9.2 9.6-8.8 24.8 .8 33.9s24.8 8.8 33.9-.8L168 115.9V456c0 13.3 10.7 24 24 24s24-10.7 24-24V115.9L342.6 248.6c9.2 9.6 24.3 9.9 33.9 .8s9.9-24.3 .8-33.9l-168-176z"/></svg>
        </div>
        <div class="button" id="arrowLeft">
            <svg xmlns="http://www.w3.org/2000/svg" height="40" width="50" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
           </div>
        <div class="button" id="arrowRight">

            <svg xmlns="http://www.w3.org/2000/svg" height="40" width="50" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
        </div>
        <div class="button" id="arrowDown">
            <svg xmlns="http://www.w3.org/2000/svg" height="40" width="50" viewBox="0 0 384 512"><path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
        </div>
        </div>
        <div class="scores">
            <div class="score">Score: 0</div>
            <div class="highScore">HighScore:  0</div>
        </div>

        <div class="audios">
            <audio src="audio/food.mp3" id="food" preload="auto"></audio>
            <audio src="audio/move.mp3" id="move" preload="auto"></audio>
            <audio src="audio/gameover.mp3" id="gameOver" preload="auto"></audio>
        </div>
</body>
<script src="index.js"></script>
</html>
